<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gilbert x Cole's Golf Bonanza</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">

    <header>
      <div class="header-content">
        <img src="cole.png"Golf Logo class="logo" />
        <div>
          <h1>Gilbert x Cole's Golf Bonanza</h1>
          <p>We can't all hit it 312 Down the Dick!</p>
        </div>
      </div>
    </header>

    <main>
      <section class="input-section">
        <h2><i class="fas fa-user-plus"></i> Add a Player</h2>
        <input type="text" id="playerName" placeholder="Player Name" />
        <input type="number" id="playerHandicap" placeholder="Handicap" min="0" />
        <button onclick="addPlayer()"><i class="fas fa-golf-ball"></i> Add Player</button>
      </section>

      <section class="players-list">
        <h2><i class="fas fa-users"></i> Players</h2>
        <ul id="players"></ul>
      </section>

      <section class="team-section">
        <h2><i class="fas fa-people-group"></i> Teams</h2>
        <button onclick="generateTeams()"><i class="fas fa-flag"></i> Generate Teams</button>
        <div id="teams"></div>
      </section>
    </main>

    <footer>
      &copy; 2025 Gilbert x Cole's Golf Bonanza. All rights reserved.
    </footer>

  </div>

  <!-- Golf Swing Sound -->
  <audio id="golfSound" src="golf-swing.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
